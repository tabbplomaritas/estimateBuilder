<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Estimate Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="images/DOBETTER-Wordmark-BLACK.png" alt="do better">
    </header>

<section class="container">
    <form action="">
    
        <div class="form-row">
            <div class="col-md-12">
                <label for="clientname">Client Name</label>
                <input type="text" class="form-control" id="clientname" autofocus placeholder="" value="" name="clientname" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
  <div class="form-row">
      <div class="col-md-12">
            <label for="package">Package</label>
          <div class="form-inline packages">
                <input class="form-control" name="package" type="button" id="brand" value="brand">
                <input class="form-control" name="package" type="button" id="identity" value="identity">
                <input class="form-control" name="package" type="button" id="web" value="web">
          </div>
        </div>
    </div>
  </div>
  <div class="form-row">
      <div class="col-md-12">
            <label for="package">Project Total</label>
          <div class="form-inline">
                <input class="form-control" name="total" type="number" id="total" value="5,000">
          </div>
        </div>
    </div>
  </div>
  <button class="btn btn-secondary btn-lg btn-block submit" type="submit">Submit form</button>
    </form>
</section>



    <script src="./js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
